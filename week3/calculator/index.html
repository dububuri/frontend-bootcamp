<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://use.fontawesome.com/releases/v6.7.0/js/all.js"></script>
   <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/GmarketSans/font-face.css" />
   <link rel="stylesheet" as="style" crossorigin 
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/GmarketSans/font-family.css" />
</head>

<body>

   <main class="container">
      <section class="calculator">

         <!-- 계산이 나타나는 display -->
         <div class="display-area"><p>0</p></div>
   
         <!-- button 영역 -->
         <div class="button-area">
            <div class="button-4box">
               <button class="etc">%</button>
               <button class="etc">√</button>
               <button class="etc">C</button>
               <button class="etc">←</button>
            </div>
            <div class="button-4box">
               <button class="nums">7</button>
               <button class="nums">8</button>
               <button class="nums">9</button>
               <button class="operator">÷</button>
            </div>
            <div class="button-4box">
               <button class="nums">4</button>
               <button class="nums">5</button>
               <button class="nums">6</button>
               <button class="operator">×</button>
            </div>
            <div class="button-4box">
               <button class="nums">1</button>
               <button class="nums">2</button>
               <button class="nums">3</button>
               <button class="operator">−</button>
            </div>
            <div class="button-4box">
               <button class="nums">0</button>
               <button class="nums">.</button>
               <button class="operator equal">=</button>
               <button class="operator">+</button>
            </div>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
</body>

</html>
