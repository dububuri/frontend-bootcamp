<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><input type="text"></th>
        </tr>
        <tr>
            <th><button onclick="clearinput('C')" style="color: red;" class="op">C</button></th>
            <th><button onclick="braces('( )')" class="op">( )</button></th>
            <th><button onclick="clickEvent('%')" class="op">%</button></th>
            <th><button onclick="clickEvent('/')" class="basicop">/</button></th>
        </tr>
        <tr>
            <td><button onclick="clickEvent('7')">7</button></td>
            <td><button onclick="clickEvent('8')">8</button></td>
            <td><button onclick="clickEvent('9')">9</button></td>
            <th><button onclick="clickEvent('x')" class="basicop">x</button></th>
        </tr>
        <tr>
            <td><button onclick="clickEvent('4')">4</button></td>
            <td><button onclick="clickEvent('5')">5</button></td>
            <td><button onclick="clickEvent('6')">6</button></td>
            <th><button onclick="clickEvent('-')" class="basicop">-</button></th>
        </tr>
        <tr>
            <td><button onclick="clickEvent('1')">1</button></td>
            <td><button onclick="clickEvent('2')">2</button></td>
            <td><button onclick="clickEvent('3')">3</button></td>
            <th><button onclick="clickEvent('+')" class="basicop">+</button></th>
        </tr>
        <tr>
            <th><button onclick="clickEvent('.')" class="op">.</button></th>
            <td><button onclick="clickEvent('0')">0</button></td>
            <th colspan="2"><button onclick="calculate('=')" class="result">=</button></th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
